- name: Saplatform
  language: Python(Django), JS(jQuery)
  desc: Saplatform is a Django project, it manages servers with saltstack, it can deploy project automatic and not in maintenance now.
  desc-cn: Saplatform是我自己写的运维平台，实现自动化运维的一些简单功能，目前已经不在维护。

- name: Jalpc
  language: HTML, CSS, JS
  desc: Jalpc is my blog website. I built it with Jekyll on github and there are some API provided by Flask on Vultr. I made lots of friends through this repository.
  desc-cn: Jalpc是我的个人博客，使用Jekyll和GitHub Pages实现，部分功能调用我在Vultr上使用Flask提供的API。

- name: Jalpc-A
  language: HTML, CSS, JS(Angularjs)
  desc: Jalpc-A is another blog website, it's written by Angularjs, backhend is Leancloud I use API to store data, Leancloud like Parse in America.
  desc-cn: Jalpc-A建立在GitHub Pages上，用AngularJS实现的SPA，后端使用Leancloud提供API。

- name: Rsser
  language: HTML, CSS, JS(Ionic)
  desc: Rsser is a smart phone App written by Ionic, with this App I can subscribe Rss address and read content of them.
  desc-cn: Rsser是用Ionic写的手机APP，使用这个APP可以实现订阅和查看新闻。

- name: Z-Tool
  language: HTML, CSS, Python(Flask)
  desc: Z-Tool is a tool application project, we can use PC/WeChat to get information. Front end is written by VueJS/WeChat mini app framework, backend API is written by Flask, use Docker/Docker compose and Fabric to deploy.
  desc-cn: Z-Tool是一个工具类应用项目，我们可以使用电脑/微信小程序查询有用的信息。前端是用VueJS/微信小程序框架实现，后台是通过Flask提供API，使用Docker/Docker compose和Fabric来部署整个应用。
